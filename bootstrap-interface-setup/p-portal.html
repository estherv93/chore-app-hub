        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#addchild" data-whatever="@mdo">Add Child</button>
                <div class="modal fade" id="addchild" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="exampleModalLabel">Add Child</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="control-label">Name:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="control-label">Age:</label>
                                        <select>
                                            <option value="" selected="selected">(Select Age)</option>
                                            <option value="001">1</option>
                                            <option value="002">2</option>
                                            <option value="003">3</option>
                                            <option value="004">4</option>
                                            <option value="005">5</option>
                                            <option value="006">6</option>
                                            <option value="007">7</option>
                                            <option value="008">8</option>
                                            <option value="009">9</option>
                                            <option value="010">10</option>
                                            <option value="011">11</option>
                                            <option value="012">12</option>
                                            <option value="013">13</option>
                                            <option value="014">14</option>
                                            <option value="015">15</option>
                                            <option value="016">16</option>
                                            <option value="017">17</option>
                                            <option value="018">18</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-success">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
